<!DOCTYPE html>
<html>
<head>
  <style>
    .container {
      width: 45%;
      padding: 20px;
      background-color: rgb(205, 196, 179);
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-items: center;
    }

    .item-box {
      width: 150px;
      height: 100px;
      background-color: rgb(104, 83, 107);
      border: 1px solid rgb(25, 25, 10);
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="item-box">Mani</div>
  <div class="item-box">sri</div>
  <div class="item-box">vasu</div>
  <div class="item-box">chary</div>
</div>

</body>
</html>
